language: bash
branches:
  only:
  - master
env:
  secure: 
services:
- docker
install:
- openssl aes-256-cbc -K $encrypted_e80ce9d13f4b_key -iv $encrypted_e80ce9d13f4b_iv
  -in snap/.snapcraft/travis_snapcraft.cfg -out snap/.snapcraft/snapcraft.cfg -d
- cat version
- PARSEC_VERSION=`cat version | cut -c -32`
- cd snap
- sed -i '2d' snapcraft.yaml
- sed -i "2iversion:\ $PARSEC_VERSION" snapcraft.yaml
- cd ..
- git clone https://github.com/Scille/parsec-cloud.git
- cd parsec-cloud
- curl -sL https://sentry.io/get-cli/ | bash
- export SENTRY_ORG="scille"
- sentry-cli --auth-token $SENTRY_RELEASE_TOKEN releases new -p parsec $PARSEC_VERSION
- sentry-cli --auth-token $SENTRY_RELEASE_TOKEN releases set-commits --auto $PARSEC_VERSION
- cd ..

script: |-
  docker run -v $(pwd):$(pwd) --rm -t snapcore/snapcraft:stable sh -c "
    apt update -qq &&
    apt-get install -y software-properties-common &&
    add-apt-repository -y ppa:deadsnakes/ppa &&
    apt update -qq &&
    cd $(pwd)/snap &&
    snapcraft --version &&
    snapcraft
  "
before_deploy:
- export TRAVIS_TAG=$PARSEC_VERSION
deploy:
  - provider: releases
    file: snap/parsec_*.snap
    file_glob: true
    api_key:
      secure: 
    skip_cleanup: true
  - provider: script
    script: bash snap/deploy_snap.sh
    skip_cleanup: true
