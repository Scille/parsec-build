version: 0.0.1.{build}
configuration: Release
platform: All
image: Visual Studio 2017
environment:
  nodejs_version: 9
  python: C:\Python36-x64\python.exe
  pip: C:\Python36-x64\Scripts\pip
  makensis: C:\PROGRA~2\NSIS\makensis.exe
cache:
  - node_modules
  - "%APPDATA%\npm-cache"
init:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
install:
  - ps: Install-Product node $env:nodejs_version
  - "%python% --version"
  - node --version
  - npm --version
build_script:
  - git submodule update --init --recursive
  - cd parsec-cloud
  - "%pip% install .[all] --process-dependency-links"
  - "%pip% install cx_freeze idna"
  - "%python% setup.py build"
  - cd ../parsec-gui
  - npm install
  - npm run electron:win
  - cd ..
  - mkdir build
  - move parsec-cloud\build\exe.win-amd64-3.6 build\core
  - move build\core\sqlite3.dll build\core\lib\sqlite3.dll
  - move build\core\parsec build\core\parsec.exe
  - move parsec-gui\platforms\win\parsec-gui-win32-x64 build\gui
  - cd build
  - echo start /b core\parsec.exe backend >> parsec.bat
  - echo timeout 1 >> parsec.bat
  - echo start /b core\parsec.exe core >> parsec.bat
  - echo timeout 1 >> parsec.bat
  - echo gui\parsec-gui.exe >> parsec.bat
  - echo taskkill /im parsec.exe /f >> parsec.bat
  - cd ..
  - Bat_To_Exe_Converter.exe /bat build/parsec.bat /exe build/parsec.exe /invisible /icon parsec-gui/public/favicon.ico /x64
  - del build\parsec.bat
  - "%makensis% parsec.nsi"
test: off
artifacts:
  - path: Parsec_setup.exe
    name: installer
deploy:
  release: parsec-v$(appveyor_build_version)
  # description: 'Release description'
  provider: GitHub
  auth_token:
    secure: y5xGHULS9oFoq68eKGzYdHF+tM4N0pCatrjXRey7tMki2rTEFNF2tFZmGt58ZI3T
  artifact: installer
  # draft: false
  # prerelease: false
  on:
    branch: master
    # appveyor_repo_tag: true

on_finish:
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
